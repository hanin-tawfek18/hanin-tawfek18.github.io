<!doctype html>
<head>
    <meta charset="UTF-8"  />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css folder/registration.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js folder/registration.js" defer></script>
</head>
<body>
    <div class="all-form1">
        <form id="form1" action="" method="post" name="form1">
            <h1>Sign Up</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="First Name" id="FirstName" name="FirstName">
                    <div class="error"></div>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Last Name" id="LastName" name="LastName">
                    <div class="error"></div>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" id="email" name="email">
                    <div class="error"></div>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" id="Phone" name="Phone">
                    <div class="error"></div>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" id="pass" placeholder="Password" name="pass">
                    <div class="error"></div>
                    <p id="message"></p>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="password" id="confirmPass" placeholder="Confirm Password" name="confirmPass">
                    <div class="error"></div>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="login-link">
                <p>Already have an account?
                    <a href="Log in.html">Log in</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
